<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Shop Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="grid">
    <header class="top-box">
        <nav>
            <img src="img/navicon.svg" alt="">
        </nav>
        <h1>Poster Shop</h1>
        <img class="ninjahead" src="img/ninjahead.svg" alt="">
    </header>
    <main>
        <div class="products">
            <div class="products-small">product-small</div>
            <div class="products-big">product-big</div>
        </div>
    </main>
    <footer>
        <div class="footer-box">
            <nav>
                <h2>Nav</h2>
                <div>Products</div>
                <div>About ous</div>
                <div>Contact</div>
            </nav>

            <address>
                <h2>Address</h2>
                <div>Plinkeplonkv√§gen 32</div>
                <div>888 81 Klonkberga</div>
            </address>

            <div>
                <h2>Social media</h2>
                <div class="media-icons">
                    <img src="img/logo-twitter.svg" alt="Twitter">
                    <img src="img/logo-facebook.svg" alt="Facebook">
                    <img src="img/logo-linkedin.svg" alt="LinkedIn">
                    <img src="img/logo-instagram.svg" alt="Instagram">
                </div>
            </div>
        </div>
        

    </footer>
</body>
</html>
